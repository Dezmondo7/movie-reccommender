<!DOCTYPE html>
<html lang="en">

<head>


  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLICK FINDER</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>



<body>
  <section id="header"></section>
  <!--NavBar-->
  <div class="navbar">
  <!-- Logo position helps with styling-->  
    <div class="logo"></div>
      <ul class="lists">
        <li><a href="#movieNameInput">Movie Search</a></li>
        <li><a href="#watchlist-container">Watchlist</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <!--Social media links-->
    <div class="links">
      <a href="https://www.facebook.com/" class="fa-brands fa-square-facebook" style="color: #ffffff;"></a>
      <a href="https://www.youtube.com/" class="fa-brands fa-square-youtube" style="color: #ffffff;"></a>
      <a href="https://twitter.com/" class="fa-brands fa-square-x-twitter" style="color: #ffffff;"></a>
    </div>
    </div>
    </div>
</div>
  <!--Header-->
  <div class="hero">
      <div class="title">
        <h1><i class="fa-solid fa-film"></i>FLICK</h1> 
          <div class="background-text">
            <span>F</span>
            <span>I</span>
            <span>N</span>
            <span>D</span>
            <span>E</span>
            <span>R</span>
          </div>
      </div>
  </div>

  <!--Card Section-->
  <div class="img-gallery" id="#">
    <img src="images/download.jpeg" alt="image">
    <img src="images/download.jpeg" alt="image">
    <img src="images/download.jpeg" alt="image">
  </div>

  <!-- create search form element -->
  <section id="search-form">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="movieNameInput">A movie you loved:</label>
          <input type="text" class="form-control" id="movieNameInput" placeholder="The Matrix">
        </div>
        <div class="form-group col-md-6">
          <label for="movieYearInput">And the year it was made:</label>
          <div class="form-row">
            <input type="text" class="form-control col-md-9" id="movieYearInput" placeholder="1999">
            <button id=searchButton type="button" class="btn btn-primary col-md-3">Search</button>
          </div>
        </div>

      </div>

    </form>
    <div id="searchResults"></div>
    <div id="recommendedMovies"></div>
  </section>


  <!-- Modal Form-->
  <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="videoModalLabel">The Creator (Video Name/Title)</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe id="videoPlayer" class="embed-responsive-item" src="https://www.youtube.com/embed/6MUcuqbGTxc"
              allowfullscreen></iframe>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="myWatchlist">Add to Watchlist</button>
        </div>
      </div>
    </div>
  </div>

  <h3> My Watchlist</h3>

  <section class="scroll-container" id="watchlist-container">

  </section>


  <!-- add footer element -->
  <footer>
    <div>This is a footer</div>
  </footer>


  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <!-- Code to the JavaScript File -->
  <script src="assets/script.js"></script>

  <!-- Code for the header-->
  <script>
    let spanTexts = document.getElementsByTagName("span");

    window.onload = function() {
      for (spanTexts of spanTexts) {
        spanTexts.classList.add("active");
      }
    }
  </script>
</body>

</html>
