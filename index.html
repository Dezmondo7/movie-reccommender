<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommender</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <section id="header"></section>

    <!-- create search form element -->
    <section id="search-form">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="movieNameInput">A movie you loved:</label>
                    <input type="text" class="form-control" id="movieNameInput" placeholder="The Matrix">
                </div>
                <div class="form-group col-md-6">
                    <label for="movieYearInput">And the year it was made:</label>
                    <div class="form-row">
                        <input type="text" class="form-control col-md-9" id="movieYearInput"
                            placeholder="1999">
                        <button type="submit" class="btn btn-primary col-md-3">Search</button>
                    </div>
                </div>

            </div>

        </form>
    </section>
    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <!-- Code to the JavaScript File -->
    <script src="assets/script.js"></script>

</body>

</html>
